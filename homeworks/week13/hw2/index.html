<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel='stylesheet' href='./style.css'> -->
    <link rel="stylesheet" href="../hw1/grid.css" />
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <div class='container'>
      <header class='todo__header'>Todo List</header>

      <div class='wrapper'>
        <section class='todo__add'>
            <input class='todo__add_input' type='text' placeholder="What needs to be done ?">
            <button class="icon"><i class="fas fa-plus-square"></i></button>
        </section>
        <ul class='row todo__items'>
          <li class='col-12 todo__item'>
            <label class=''>hw1
              <input type='checkbox' >
              <i class="fas fa-square checkmark"></i>
              <i class="fas fa-check-square checkmark--checked"></i>
            </label>
            <button class="todo__item__delete_btn"><i class="fas fa-times"></i></button>
          </li>
          <li class='col-12 todo__item'>
            <label class=''>hw2
              <input type='checkbox' >
              <i class="fas fa-square checkmark"></i>
              <i class="fas fa-check-square checkmark--checked"></i>
            </label>
            <button class="todo__item__delete_btn"><i class="fas fa-times"></i></button>
          </li>
          <li class='col-12 todo__item'>
            <label class=''>hw3
              <input type='checkbox' >
              <i class="fas fa-square checkmark"></i>
              <i class="fas fa-check-square checkmark--checked"></i>
            </label>
            <button class="todo__item__delete_btn"><i class="fas fa-times"></i></button>
          </li>

        </ul>

      </div>
    </div>
    <script src='./index.js'></script>
  </body>
</html>
