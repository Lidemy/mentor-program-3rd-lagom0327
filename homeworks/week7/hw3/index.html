<!DOCTYPE html>
<head>
  <title>Week7 hw3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" /> 

</head>
<body>
  <main>
    <div id="screen">0</div>
    <div class="wrapper">
      <div id="first_row" class="row">
        <div id="ac" class="btn">AC</div>
        <div id="del" class='btn'>DEL</div>
        <div id='space' class="btn"></div>
        <div id="obelus" class="operator btn">รท</div>
      </div>
      <div id="second_row" class="row">
        <div id="7" class="num btn" data-value='7'>7</div>
        <div id="8" class="num btn" data-value='8'>8</div>
        <div id="9" class="num btn" data-value='9'>9</div>
        <div id="mult" class="operator btn">ร</div>
      </div>
      <div id="third_row" class="row">
        <div id="4" class="num btn" data-value='4'>4</div>
        <div id="5" class="num btn" data-value='5'>5</div>
        <div id="6" class="num btn" data-value='6'>6</div>
        <div id="minus" class="operator btn">-</div>
      </div>
      <div id="fourth_row" class="row">
        <div id="1" class="num btn" data-value='1'>1</div>
        <div id="2" class="num btn" data-value='2'>2</div>
        <div id="3" class="num btn" data-value='3'>3</div>
        <div id="plus" class="operator btn">+</div>
      </div>
      <div id="fifth_row" class="row">
        <div id="0" class="num btn" data-value='0'>0</div>
        <div id="dot" class="num btn" data-value='.'>.</div>
        <div id="equal" class="btn">=</div>
      </div>
    </div>
  </main>
<script src="index.js"></script>
</body>
